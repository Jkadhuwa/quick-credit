      <main class="main-content ">
        <div class="loan-application box">
          <form action="/" method="POST">
            <span><h3>Loan Payment</h3></span>
            <div class="lineBorder"></div>
            <div class="loan input">
              <label class="loan " for="loanID">Loan ID</label>
              <input
                class="loan1"
                type="number"
                name="loanID"
                placeholder="Loan ID"
                readonly
              />
            </div>
            <div class="loan input">
              <label class="loan " for="loan-amount">Loan</label>
              <input
                class="loan1"
                type="number"
                name="loan-amount"
                placeholder="Loan"
                readonly
              />
            </div>
            <div class="loan input">
              <label class="loan " for="balance">Balance</label>
              <input
                class="loan1"
                type="number"
                name="balance"
                placeholder="Balance"
                readonly
              />
            </div>
            <div class="loan input">
              <label class="loan " for="amount"> Amount</label>
              <input
                class="loan1"
                type="number"
                name="amount"
                placeholder="Amount You want to pay"
              />
            </div>

            <div class="m2 input">
              <a class="apply-btn " href="#">Send</a>
            </div>
          </form>
